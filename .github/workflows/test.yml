name: test env
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - ubuntu-latest
          - macos-12
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [ 16.x ]
    steps:
       - name: 🏗 Setup repo
         uses: actions/checkout@v2
         
       - name: find afff
         id: find_path
         run: echo "::set-output name=test::$(echo $(find . -type f -name 'index.*' -maxdepth 1))"
       - name: test
         run: echo ${{ steps.find_path.outputs.test }}
         
       - name: 📱 Upload diawi
         uses: rnkdsh/action-upload-diawi@v1.2.7
         with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: ${{ steps.find_path.outputs.test }}
          recipients: ${{ secrets.DIAWI_EMAIL }}
        
