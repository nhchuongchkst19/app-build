name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - ubuntu-latest
          - macos-12
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      prebuild:
        type: choice
        description: Prebuild App
        options:
          - no
          - yes  
      repo:
        description: 'Repository name'
        required: true
      branch:
        description: 'Branch name'
        default: master
        
      artifact:
        type: choice
        description: Artifact
        options:
          - none
          - upload
          - submit
          - diawi
      key:
        description: Key
        required: true
env:
  EAS_LOCAL_BUILD_WORKINGDIR: /tmp/app-build
  
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [ 16.x ]
    steps:
      - name: Assign variable
        id: secret
        run: echo '::set-output name=secret::${{secrets.KEY}}'
        
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Clone code
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: rm -rf ./* && git clone --branch ${{ github.event.inputs.branch }} --single-branch https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.USER }}/${{ github.event.inputs.repo }}.git 

      - name: ğŸ— Move code
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: mv ./${{ github.event.inputs.repo }}/* ./

      - name: ğŸ— Setup Node
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn 

      - name: ğŸ— Setup Expo and EAS
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ— Setup EAS local builds
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: yarn global add eas-cli-local-build-plugin

      - name: ğŸ“¦ Install dependencies
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: yarn

      - name: ğŸ“¦ Prebuild App
        if: ${{ github.event.inputs.prebuild && github.event.inputs.key == steps.secret.outputs.secret }}
        run: mkdir /tmp/app-build && mv ./* /tmp/app-build

      - name: ğŸ‘· Build app
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }} 
            
      - name: Find path
        id: find_path
        run: echo "::set-output name=artifact_path::$(echo $(find . -type f -name 'build-*.*' -maxdepth 1))"
      
      - name: Show path
        run: echo ${{ steps.find_path.outputs.artifact_path }}

      - name: Submit app
        if: ${{ contains('submit',github.event.inputs.artifact) && github.event.inputs.key == steps.secret.outputs.secret }}
        run:  eas submit -p ${{ github.event.inputs.platform }} --path ${{ steps.find_path.outputs.artifact_path }}
      
      - name: ğŸ“± Upload binary
        if: ${{ contains('upload',github.event.inputs.artifact) && github.event.inputs.key == steps.secret.outputs.secret }}
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.platform }}
          path: ${{ steps.find_path.outputs.artifact_path }}
          
      - name: ğŸ“± Upload diawi
        if: ${{ contains('diawi',github.event.inputs.artifact) && github.event.inputs.key == steps.secret.outputs.secret }}
        uses: rnkdsh/action-upload-diawi@v1.2.7
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: ${{ steps.find_path.outputs.artifact_path }}
          recipients: ${{ secrets.DIAWI_EMAIL }}
