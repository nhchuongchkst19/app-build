name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      repository:
        description: 'Repository name'
        required: true
      repositoryUrl:
        description: 'Repository link'
        required: true
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [ 16.x ]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Clone code
        run: rm -rf ./* || git clone ${{ github.event.inputs.repositoryUrl }}

      - name: 🏗 Move code
        run: mv ./${{ github.event.inputs.repository }}/* ./

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin

      - name: 📦 Install dependencies
        run: yarn

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: Submit app
        run: find . -name 'build-*.*' | read $path | eas submit -p ${{ github.event.inputs.platform }} --path $path

      - name: 📱 Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.platform }}
          path: ./build-*.*
