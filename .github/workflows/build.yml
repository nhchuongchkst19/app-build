name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - ubuntu-latest
          - macos-12
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      repo:
        description: 'Repository name'
        required: true
      branch:
        description: 'Branch name'
        default: master
        
      submit:
        type: choice
        description: Submit
        options:
          - no
          - yes
      artifact:
        type: choice
        description: Artifact
        options:
          - no
          - yes
      key:
        description: Key
        required: true
        
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [ 16.x ]
    steps:
      - name: Assign variable
        id: secret
        run: echo '::set-output name=secret::${{secrets.KEY}}'
        
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Clone code
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: rm -rf ./* && git clone -b ${{ github.event.inputs.branch }} https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.USER }}/${{ github.event.inputs.repo }}.git

      - name: 🏗 Move code
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: mv ./${{ github.event.inputs.repo }}/* ./

      - name: 🏗 Setup Node
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: yarn global add eas-cli-local-build-plugin

      - name: 📦 Install dependencies
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: yarn

      - name: 👷 Build app
        if: ${{ github.event.inputs.key == steps.secret.outputs.secret }}
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }} 
      
      - name: Submit app
        if: ${{ github.event.inputs.submit == 'yes' && github.event.inputs.key == steps.secret.outputs.secret }}
        run:  eas submit -p ${{ github.event.inputs.platform }} --path $(find . -type f -name 'build-*.*' -maxdepth 1) &>/dev/null
      
      - name: 📱 Upload binary
        if: ${{ github.event.inputs.artifact == 'yes' && github.event.inputs.key == steps.secret.outputs.secret }}
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.platform }}
          path: ./build-*.*
